    <div style="height:100%;
    min-height:100vh;background-repeat: no-repeat;
    background-image:url(https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/SSlwhTBa-j8y43qps/videoblocks-close-up-doctor-typing-on-laptop-unrecognisable-medical-assistant-entering-data-on-computer_heq656awz_thumbnail-full01.png);
    background-position:center;">
            <br>
    <h1 style="margin-top:5px "align = "center">Medicine List</h1>
    <br>
    <form class="form-inline" (submit) = "searchMedicines(searchString)">
        <input class="form-control mr-sm-2" [(ngModel)]="searchString" (ngModelChange) = "searchMedicines(searchString)" name = medName type="search" style="margin-left: 40%;" placeholder="Search by name" aria-label="Search">
        <button type = "submit" class = "btn btn-primary">Search</button><br>
        <br>
    </form>

    <span style="color:red;margin-left: 45%;font-size: 14pt;"><strong>{{message}}</strong></span>
    <br>
    <div class="container">
            <table class="table table-striped  table-secondary table-hover">
                    <thead >
                        <tr style=" border: 3px solid black">
                            <th style="text-align: center;">Medicine Id</th>
                            <th>Medicine Name</th>
                            <th>Company Name</th>
                            <th>Cost</th>
                            <th style="width: 25%;text-align: center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medicine of medicines" style="border: 3px solid black">
                            <td style="text-align: center;">{{medicine.medId}}</td>
                            <td>{{medicine.medName}}</td>
                            <td>{{medicine.manufacturer}}</td>
                            <td>{{medicine.medPrice}}</td>
                            <td style="text-align: center;"><button class="btn btn-primary" (click)=edit(medicine.medId)>Edit</button>&nbsp;
                                <button class="btn btn-danger" type="submit" (click)=disableMedicine(medicine.medId)>Disable</button>
                                
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
    </div>
