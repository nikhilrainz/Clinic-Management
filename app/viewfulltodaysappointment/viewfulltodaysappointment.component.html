        <div style="background-image:
    url(https://wallpaperplay.com/walls/full/6/e/1/13983.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  height: 100vh;">
        <div class="container-fluid">
                <br>
        <h1 style="margin-top:5px"align = "center">TODAY'S APPOINTMENT</h1>
        <br>
        
        <form class="form-inline" (submit)="searchTodaysAppoinment(searchString)">
            <input class="form-control mr-sm-2" [(ngModel)] ="searchString" name = "sName" type="search" style="margin-left: 37%;" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <br>
        <div class="container">
            <table class="table table-striped  table-secondary table-hover " style="width: 100%"style=" border: 3px solid black">
                <thead class="table-primary" style=" border: 3px solid black">
                            <tr style=" border: 3px solid black">
                                <th style="text-align: center;">Registration No</th>
                                <th>Patient Name</th>
                                <th>Doctor Name</th>
                                <th style="width: 15%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style=" border: 3px solid black">
                                <tr *ngFor = "let todayappoinment of todaysappoinment| paginate:{itemsPerPage:5,currentPage:p}">
                                <td style="text-align: center;">{{todayappoinment.regId}}</td>
                                <td>{{todayappoinment.pFName}}</td>
                                <td>{{todayappoinment.sName}}</td>
                               
                                <td><button class="btn btn-primary" type="submit" (click)=edit(todayappoinment.regId)>Edit</button>&nbsp;
                                    
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p =$event"></pagination-controls>
        </div>
        
              </div>
