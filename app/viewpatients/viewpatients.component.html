        <div style="height:100%;
        min-height:100vh;background-repeat: no-repeat;
        background-image:url(https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/SSlwhTBa-j8y43qps/videoblocks-close-up-doctor-typing-on-laptop-unrecognisable-medical-assistant-entering-data-on-computer_heq656awz_thumbnail-full01.png);
        background-position:center;">
                <br>
        <h1 style="margin-top:5px" align = "center">PATIENT LIST</h1>
        <br>
        <form class="form-inline" (submit)="searchPatient(searchString)">
            <input class="form-control mr-sm-2" [(ngModel)] ="searchString" (ngModelChange) = "searchPatient(searchString)" name = "pFName" type="search" style="margin-left: 37%;" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        
        <br>
        <div class="container">
                                
                <table class="table table-striped  table-secondary table-hover">
                        <thead >
                            <tr style=" border: 3px solid black">
    
                                <th style="text-align: center;">Registration Id</th>
                                <th>Patient Name</th>
                                <th>DOB</th>
                                <th style="text-align: center;">Mobile</th>
                                <th style="text-align: center;">Gender</th>
                                <th style="text-align: center;">Blood Group</th>
                                <th style="text-align: center;">Registration Date</th>
                                <th style="width: 20%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                             
                            <tr *ngFor="let patient of patients | paginate:{itemsPerPage:5,currentPage:p}" style=" border: 3px solid black">
                                <td style="text-align: center;">{{patient.regId}}</td>
                                <td>{{patient.pFName}}</td>
                                <td>{{patient.pDOB}}</td>
                                <td>{{patient.pPhNo}}</td>
                                <td>{{patient.pGender}}</td>
                                <td>{{patient.pBloodGrp}}</td>
                                <td style="text-align: center;">{{patient.createdDateP}}</td>
                                <td><button class="btn btn-primary" type="submit" (click)=edit(patient.regId)>Edit</button>&nbsp;
                                    <button class="btn btn-success" type="submit" (click)=consult(patient.regId)>Consult</button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p =$event"></pagination-controls>
                   
        </div>
