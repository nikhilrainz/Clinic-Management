<div style="background-image:
url(https://wallpaperplay.com/walls/full/6/e/1/13983.jpg);
background-size: cover;
background-repeat: no-repeat;
height: 100vh;">
    <div class="container-fluid">
        <br>
        <h1 style="margin-top:5px" align="center">TODAY'S APPOINTMENT</h1>
        <br>

        <form class="form-inline" (submit)="searchTodaysAppoinment(searchString)">
            <input class="form-control mr-sm-2" [(ngModel)]="searchString" name="sName" type="search"
                style="margin-left: 37%;" placeholder="Search by patient name" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <br>
        <br>
        <span style="color:red;margin-left: 45%;font-size: 14pt;"><strong>{{message}}</strong></span>
        <div class="container">
            <table class="table table-striped  table-secondary table-hover " style="width: 100%"
                style=" border: 3px solid black">
                <thead class="table-primary" style=" border: 3px solid black">
                    <tr style=" border: 3px solid black">
                        <th style="text-align: center;">Appointment No</th>
                        <th style="text-align: center;"> Registration No</th>
                        <th style="text-align: center;">Patient Name</th>

                        <th style="text-align: center;">Status</th>
                        <th style="width: 15%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style=" border: 3px solid black"
                        *ngFor="let appoinment of appoinments| paginate:{itemsPerPage:5,currentPage:p}">
                        <td style="text-align: center;">{{appoinment.appId}}</td>
                        <td style="text-align: center;">{{appoinment.regId}}</td>
                        <td style="text-align: center;">{{appoinment.pFName}}</td>

                        <td style="text-align: center;">{{appoinment.consultStatus}}</td>



                        <!--<td style="text-align: center;">123456789</td>-->
                        <td><button class="btn btn-primary" type="submit"
                                (click)=viewHistory(appoinment.regId,appoinment.dId)>VIEW</button>&nbsp;

                        </td>
                    </tr>

                </tbody>
            </table>
            <pagination-controls (pageChange)="p =$event"></pagination-controls>
        </div>

    </div>



</div>
